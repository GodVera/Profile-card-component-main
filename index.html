<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="background">
    <img class="img-top" src="images/bg-pattern-top.svg" alt="">
    <img class="img-bott" src="images/bg-pattern-bottom.svg" alt="">
    <div class="card">
      <div class="card-top">

      </div>
      <div class="card-main">
        <img class="img-vic" src="images/image-victor.jpg" alt="">
        <h1 class="name">Victor Crest <span class="two">26</span> </h1>
        <p>London</p>
        <hr>
        <div class="box1">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="box2">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="box3">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>

      </div>
    </div>



        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Vera</a>.
        </div>

</div>

</body>

</html>
